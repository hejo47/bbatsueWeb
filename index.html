<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>뺏슈</title>
	<link rel="stylesheet" href="css/main.min.css" />
</head>
<body>
	<header class="bg-primary py-4">
		<div class="container">
			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-4 logo d-flex justify-content-center align-items-center">
					<a href="#"><img src="./img/logo/logo.svg" alt="뺏슈"></a>
				</div>
				<div class="col-lg-4 d-flex justify-content-end align-items-center">
					<ul class="d-flex list-unstyled my-0">
						<li><a href="#" class="text-color text-decoration-none mx-2">회원가입</a></li>
						<li><a href="#" class="text-color text-decoration-none mx-2">로그인</a></li>
						<li><a href="#" class="text-color text-decoration-none mx-2">고객센터</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<header class="bg-primary">
		<div class="container">
			<div class="row">
				<div class="col-lg-2 d-flex justify-content-start align-items-center">
					<a href="#">
						<img src="./img/icon/menu.svg" alt="menu">
					</a>
				</div>
				<div class="col-lg-8 logo d-flex justify-content-center align-items-center">
				<ul class="d-flex my-0 list-unstyled">
					<li><a href="#" class="text-color text-decoration-none mx-3">브랜드 소개</a></li>
					<li><a href="#" class="text-color text-decoration-none mx-3">제품</a></li>
					<li><a href="#" class="text-color text-decoration-none mx-3">정기 배송</a></li>
					<li><a href="#" class="text-color text-decoration-none mx-3">선물</a></li>
					<li><a href="#" class="text-color text-decoration-none mx-3">이벤트</a></li>
					<li><a href="#" class="text-color text-decoration-none mx-3">리뷰</a></li>
				</ul>
				</div>
				<div class="col-lg-2 d-flex justify-content-end align-items-center">
					<ul class="d-flex list-unstyled my-3">
						<li><a href="#" class="text-color text-decoration-none mx-2"><img src="./img/icon/search.svg" alt="search"></a></li>
						<li><a href="#" class="text-color text-decoration-none mx-2"><img src="./img/icon/cart.svg" alt="cart"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<section>
		<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="./img/main/main_slide1.png" class="d-block w-100" alt="main-slide-img1">
				</div>
				<div class="carousel-item">
					<img src="./img/main/main_slide1.png" class="d-block w-100" alt="main-slide-img2">
				</div>
				<div class="carousel-item">
					<img src="./img/main/main_slide1.png" class="d-block w-100" alt="main-slide-img3">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</section>
	<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
